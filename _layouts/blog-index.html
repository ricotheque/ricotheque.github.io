{% include header.html %}
<h1 class="site-posts-title">Questions & Answers</h1>
<div class="site-posts">
    {% for post in site.posts %}
    <article class="site-post">
        <div class="site-post-inner">
            <h2 class="title"><a class="link" href="{{ post.url }}">{{ post.title }}</a></h2>
            <p class="excerpt">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p>
        </div>
    </article>    
    {% endfor %}    
</div>
{% include footer.html %}
